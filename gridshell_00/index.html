		<title>Gridshell 00</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<style>
			/* for full screen canvas, use these styles */
			html, body {
				margin: 0;
				height: 100%;
				width: 100%;
			}
			/* style the three.js container however your want */
			#container {
				position: relative;
				height: 100%;
				width: 100%;
			}
			/* removes outline when clicking on three.js canvas */
			canvas:focus {
				outline: none;
			}
			/* the style of the progress text */
		  #progress {
				position: absolute;
	      top: 0;
				margin: 6px;
				color: grey;
				font-family: 'Courier New', Courier, monospace;
	      z-index: 2000;
			}
		</style>
